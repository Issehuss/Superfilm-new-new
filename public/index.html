<!DOCTYPE html>
<html lang="en">
  <head>
   <!-- Use Blueprint CSS that matches Polotno’s bundled components (v5.x) -->
<link href="https://unpkg.com/@blueprintjs/core@5.19.0/lib/css/blueprint.css" rel="stylesheet" />
<!-- Polotno CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-v2.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SuperFilm — discover film clubs, share takes, and follow friends' favorites."
    />
    <link rel="canonical" href="https://www.superfilm.uk/" />
    <link rel="preconnect" href="https://checkout.stripe.com" />
    <link rel="dns-prefetch" href="https://checkout.stripe.com" />
    <!-- Google Analytics is loaded only after cookie consent (see src/components/CookieConsent.jsx). -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/superfilm-logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>SuperFilm — Film clubs, takes, and watchlists</title>

    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="SuperFilm — Film clubs, takes, and watchlists" />
    <meta property="og:description" content="Join SuperFilm to discover film clubs, share takes, and track your watchlist with friends." />
    <meta property="og:image" content="https://superfilm.uk/superfilm-logo.png" />
    <meta property="og:url" content="https://superfilm.uk" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "SuperFilm",
        "url": "https://superfilm.uk",
        "logo": "https://superfilm.uk/superfilm-logo.png"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://superfilm.uk",
        "name": "SuperFilm",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://superfilm.uk/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
